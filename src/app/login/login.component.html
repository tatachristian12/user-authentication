<div id="main-body">
        <div id="left-side">
            <div id="logo-para">
                <img id="logo" [src]="image" alt="facebooklogo">
                <p id="para">Facebook helps you connect and share <br>
                    with the people in your life.</p>
            </div>
        </div>
        <div id="right-side">
            <div id="form-box">
                <input id="form" type="text" placeholder="Email address or phone number" aria-label="Email address or phone number">
                <input id="form" type="text" placeholder="Password" aria-label="Password">
                <input id="login-button" type="submit" value="Log in">
                <div id="forgotten">
                    <a href="" id="forgotten-text" class="text-primary fw-bold" routerLink="/forgotpassword">Forgotten Password?</a>
                </div>
                <div id="line"></div>
                <div class="d-flex justify-content-center ">
               <button class="btn btn-success w-50" routerLink="/register">Create an account</button>
               </div>
            </div>
        </div>
    </div>
